<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <title>Signup</title>
</head>
<body>
    <section class="register-container">
        <section class="register-image">
            <img src="./img/signup.jpg" alt="register now !" id="register-img"  />
        </section>
        <section class="register-content">
            <h1> Create Account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
            <form id="register" class="register-form">
                <div class="form-field">

                    <input  type="text" id="username" name="username" placeholder="Username"   />
                    <small></small>
                </div>
                <div>

                    <input type="email"  name="email" id="email" placeholder="Email" />
                    <small></small>
                </div>
                <div>

                     <input type="password" name="password" id="password" placeholder="Password"  />
                    <small></small> 
                </div>
                <div>

                    <input type="password"  name="confirm password" id="confirmPassword" placeholder="Confirm Password"  />
                    <small></small> 
                </div>
                  <button type="submit"  id="register-form-btn">Create Account</button>

            </form>

        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
